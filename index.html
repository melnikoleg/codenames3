<script type="text/javascript">
refresh()
function shuffle(arra1) {
    var ctr = arra1.length, temp, index;

// While there are elements in the array
    while (ctr > 0) {
// Pick a random index
        index = Math.floor(Math.random() * ctr);
// Decrease ctr by 1
        ctr--;
// And swap the last element with it
        temp = arra1[ctr];
        arra1[ctr] = arra1[index];
        arra1[index] = temp;
    }
    return arra1;
}
function refresh(){
var arr= []
red_words = parseInt(myForm.red.value);
blu_words = parseInt(myForm.blu.value);
grn_words = parseInt(myForm.grn.value);
black_words = parseInt(myForm.black.value)

var sum = red_words + blu_words+black_words+grn_words;

if (sum >36){
  alert("слишком большое число");
  return 0
}

for(var i=0; i<11; i++) {

  if (i < red_words)  arr.push("word word-red from-key");
  if (i < grn_words)  arr.push("word word-grn from-key");
  if (i < blu_words)  arr.push("word word-blu from-key");
  if (i < black_words)  arr.push("word word-black from-key");
}


while (arr.length < 35) {
  arr.push("word word-white from-key");
}

shuffle(arr);

//document.getElementById("1").setAttribute("class","word word-grn from-key" );

for(var i=0; i<arr.length; i++) {
  document.getElementById(i).setAttribute("class",arr[i] );

}
}
